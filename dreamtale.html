<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Download PDF automático</title>
</head>
<body>
  <h1>Seu download vai começar automaticamente...</h1>

  <script>
    // Cria um link de download e clica nele automaticamente
    const link = document.createElement('a');
    link.href = 'dreamtale.pdf'; // nome do arquivo PDF na mesma pasta
    link.download = 'dreamtale.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
</body>
</html>
